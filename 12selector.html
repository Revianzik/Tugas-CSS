<style>
    body
    {
        background-color: chocolate;
    }
    h1,h2
    {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    h3 span
    {
        color: crimson;
    }
    #jump {font-style: italic;}
    .heat {text-decoration: cyan;}
    .hit {font-size: 20px;}
</style>
<html>
    <head>
        <title>Belajar CSS Selector</title>
    </head>
    <body>
        <h1>Welcome to my Channel</h1>
        <h2>Selamat Datang</h2>
        <h3>Welcome to my Channel</h3>
        <p id="jump">Welcome to my Channel</p>
        <p class="heat">Welcome to my Channel</p>
        <p class="hit">Welcome to my Channel</p>
        <p class="heat hit">Welcome to my Channel</p>
    </body>
</html>
